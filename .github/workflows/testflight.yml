name: TestFlight Deployment

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (optional, auto-increment if not specified)'
        required: false
        type: string

jobs:
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Apple Certificate and Provisioning Profile
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.APPLE_PROVISION_PROFILE_BASE64 }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH \
            -k $KEYCHAIN_PATH \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | sed s/\"//g)

          # Install provisioning profile
          PROVISION_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

          # Show installed profiles
          echo "Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Increment build number
        id: build_number
        run: |
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          else
            # Use GitHub run number as build number
            BUILD_NUMBER=${{ github.run_number }}
          fi

          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Build number: $BUILD_NUMBER"

          # Update build number in project
          agvtool new-version -all $BUILD_NUMBER

      - name: Build and Archive
        env:
          DEVELOPMENT_TEAM: JU42S5KYL6
        run: |
          xcodebuild archive \
            -project Repeto.xcodeproj \
            -scheme Repeto \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Repeto.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
            PROVISIONING_PROFILE_SPECIFIER="Repeto App Store" \
            CODE_SIGN_IDENTITY="Apple Distribution"

      - name: Export IPA
        run: |
          # Create ExportOptions.plist
          cat > $RUNNER_TEMP/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>JU42S5KYL6</string>
            <key>uploadBitcode</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>org.kkohtaka.Repeto</key>
              <string>Repeto App Store</string>
            </dict>
          </dict>
          </plist>
          EOF

          # Export archive to IPA
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Repeto.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist

      - name: Upload to TestFlight
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API Key directory and file
          mkdir -p ~/.appstoreconnect/private_keys
          API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_$API_KEY_ID.p8
          echo "$API_KEY_CONTENT" > $API_KEY_PATH

          # Upload to TestFlight using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file $RUNNER_TEMP/export/Repeto.ipa \
            --apiKey $API_KEY_ID \
            --apiIssuer $API_ISSUER_ID

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Repeto-${{ steps.build_number.outputs.BUILD_NUMBER }}.ipa
          path: ${{ runner.temp }}/export/Repeto.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Successfully deployed to TestFlight!"
          echo "Build number: ${{ steps.build_number.outputs.BUILD_NUMBER }}"
          echo "Version: $(agvtool what-marketing-version -terse1)"
