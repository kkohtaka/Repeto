name: Linters

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .github/tool-versions.env
          echo "swiftlint_version=${SWIFTLINT_VERSION}" >> $GITHUB_OUTPUT

      - name: Install SwiftLint
        run: |
          VERSION="${{ steps.versions.outputs.swiftlint_version }}"
          curl -sL "https://github.com/realm/SwiftLint/releases/download/${VERSION}/portable_swiftlint.zip" -o swiftlint.zip
          unzip swiftlint.zip
          sudo mv swiftlint /usr/local/bin/
          swiftlint version

      - name: Run SwiftLint
        run: swiftlint lint --strict

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .github/tool-versions.env
          echo "markdownlint_version=${MARKDOWNLINT_CLI2_VERSION}" >> $GITHUB_OUTPUT
          echo "node_version=${NODE_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2@${{ steps.versions.outputs.markdownlint_version }}

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md"

  actionlint:
    name: GitHub Actions Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .github/tool-versions.env
          echo "actionlint_version=${ACTIONLINT_VERSION}" >> $GITHUB_OUTPUT

      - name: Install actionlint
        run: |
          VERSION="${{ steps.versions.outputs.actionlint_version }}"
          curl -sL "https://github.com/rhysd/actionlint/releases/download/v${VERSION}/actionlint_${VERSION}_linux_amd64.tar.gz" | tar xz
          sudo mv ./actionlint /usr/local/bin/actionlint
          actionlint -version

      - name: Run actionlint
        run: actionlint
